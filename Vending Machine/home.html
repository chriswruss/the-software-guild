<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Vending Machine</h1>
        <hr>
        <ul class="list-group" id="errorMessages"></ul>
        <form class="form-horizontal" role="form">
            <div class="col-md-9" id="itemsList">
                <div class="col-md-2 item" id="snickers">
                    <div class="itemNumber" id="item1Number"></div>
                    <div class="itemTitle" id="item1Title"></div>
                    <div class="itemPrice" id="item1Price"></div>
                    <div class="quantityRemaining" id="item1QuantityRemaining"></div>
                </div>
                <div class="col-md-2 item" id="mandm">
                    <div class="itemNumber" id="item2Number"></div>
                    <div class="itemTitle" id="item2Title"></div>
                    <div class="itemPrice" id="item2Price"></div>
                    <div class="quantityRemaining" id="item2QuantityRemaining"></div>
                </div>
                <div class="col-md-2 item" id="almondjoy">
                    <div class="itemNumber" id="item3Number"></div>
                    <div class="itemTitle" id="item3Title"></div>
                    <div class="itemPrice" id="item3Price"></div>
                    <div class="quantityRemaining" id="item3QuantityRemaining"></div>
                </div>
                <div class="col-md-2 item" id="milkyway">
                    <div class="itemNumber" id="item4Number"></div>
                    <div class="itemTitle" id="item4Title"></div>
                    <div class="itemPrice" id="item4Price"></div>
                    <div class="quantityRemaining" id="item4QuantityRemaining"></div>
                </div>
                <div class="col-md-2 item" id="payday">
                    <div class="itemNumber" id="item5Number"></div>
                    <div class="itemTitle" id="item5Title"></div>
                    <div class="itemPrice" id="item5Price"></div>
                    <div class="quantityRemaining" id="item5QuantityRemaining"></div>
                </div>
                <div class="col-md-2 item" id="reeses">
                    <div class="itemNumber" id="item6Number"></div>
                    <div class="itemTitle" id="item6Title"></div>
                    <div class="itemPrice" id="item6Price"></div>
                    <div class="quantityRemaining" id="item6QuantityRemaining"></div>
                </div>
                <div class="col-md-2 item" id="pringles">
                    <div class="itemNumber" id="item7Number"></div>
                    <div class="itemTitle" id="item7Title"></div>
                    <div class="itemPrice" id="item7Price"></div>
                    <div class="quantityRemaining" id="item7QuantityRemaining"></div>
                </div>
                <div class="col-md-2 item" id="cheezit">
                    <div class="itemNumber" id="item8Number"></div>
                    <div class="itemTitle" id="item8Title"></div>
                    <div class="itemPrice" id="item8Price"></div>
                    <div class="quantityRemaining" id="item8QuantityRemaining"></div>
                </div>
                <div class="col-md-2 item" id="doritos">
                    <div class="itemNumber" id="item9Number"></div>
                    <div class="itemTitle" id="item9Title"></div>
                    <div class="itemPrice" id="item9Price"></div>
                    <div class="quantityRemaining" id="item9QuantityRemaining"></div>
                </div>
            </div>
        </form>
        <div class="col-md-3 prompts">
            <div class="addMoney">
                <form class="form-horizontal" role="form">
                    <h2>Total $ In</h2>
                    <div id="moneyAdded"></div>
                    <div id="moneyButtons">
                        <button type="button" class="btn btn-default" id="addDollar" onclick="addToTotal(1.00)">Add Dollar</button>
                        <button type="button" class="btn btn-default" id="addQuarter" onclick="addToTotal(0.25)">Add Quarter</button>
                        <button type="button" class="btn btn-default" id="addDime" onclick="addToTotal(0.10)">Add Dime</button>
                        <button type="button" class="btn btn-default" id="addNickel" onclick="addToTotal(0.05)">Add Nickel</button>
                    </div>
                </form>
            </div>
            <hr>
            <div class="messages">
                <form class="form-horizontal" role="form">
                    <h2>Messages</h2>
                    <div id="messageBox"></div>
                    <div class="form-group" id="itemSelected">
                        <p>Item:</p>
                        <div id="itemNumberSelected"></div>
                    </div>
                    <button type="button" class="btn btn-default" id="makePurchase" disabled>Make Purchase</button>
                    <hr>
                </form>
            </div>
            <div class="changeReturned">
                <form class="form-horizontal" role="form">
                    <h2>Change</h2>
                    <div id="amountChangeReturned"></div>
                    <button type="button" class="btn btn-default" onclick="changeReturnHandler()" id="changeReturnButton" disabled>Change Return</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
